<div class="container-fluid">
        <div style="background-color:black" class="text-center "><h2 class="text-primary">Posts Details</h2></div>
    <div class="jumbotron" *ngFor="let post of posts">
        
        <h4 class="text-warning">Post Id: {{post.id}}</h4>
        <h4 class="text-danger">Post Title: {{post.title}}</h4>
        <h4 class="text-default">Author Id: {{post.author.id}}</h4>
        <h4 class="text-primary">Author FirstName: {{post.author.firstName}}</h4>
        <h4 class="text-primary">Author LastName: {{post.author.lastName}}</h4>
        
        <authorm [postId]="post.id"
        [votes]="post.votes"></authorm>
        <button class="btn btn-outline-dark" >{{post.votes}}</button>
    </div>
</div>
